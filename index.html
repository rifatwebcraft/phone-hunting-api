<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone Api</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h3 class="text-5xl">Hunting Phone</h3>
    </header>
    <main class="container mx-auto mt-8">
        <section>
            <!-- search section -->
            <section class="bg-green-400 rounded-xl p-4 m-4">
                <input id="input-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs " />
                <button onclick="handleSearch()" class="btn btn-secondary">Search</button>
            </section>
            <!-- loading secton -->
            <div id="loading-spinner" class="my-40 text-center hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <!-- Search result -->

            <div id="phone-container" class=" grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                
            </div>

            <!-- show all phones -->
            <div id="show-all-container" class="hidden mt-8 text-center">
                <button onclick="handleShowAll()" class="btn btn-accent">Show all</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>

    <script src="js/phone.js"></script>
</body>
</html>
